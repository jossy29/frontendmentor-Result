<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"> 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="big-card">    
      <div class="card" id="card">
        <div class="blue left-side">
          <h2>Your Result</h2>
          <div class="d-blue circle">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
  
        <div class=" white right-side">
          <h2>Summary</h2>
          <div class="b-box">
            <div class="s-box s-reaction">
              <div class="ss-box ss-reaction">
                <img src="assets/images/icon-reaction.svg" alt="">
                <p>Reaction</p>
              </div>
              <p><span>80 </span>/ 100</p>
            </div>
            <div class="s-box s-memory">
              <div class="ss-box ss-memory">
                <img src="assets/images/icon-memory.svg" alt="">
                <p>Memory</p>
              </div>
              <p><span>92 </span>/ 100</p>
            </div>
            <div class="s-box s-verbal">
              <div class="ss-box ss-verbal">
                <img src="assets/images/icon-verbal.svg" alt="">
                <p>Verbal</p>
              </div>
              <p><span>61 </span>/ 100</p>
            </div>
            <div class="s-box s-visual">
              <div class="ss-box ss-visual">
                <img src="assets/images/icon-visual.svg" alt="">
                <p>Visual</p>
              </div>
              <p><span>72 </span>/ 100</p>
            </div>
            <button>Continue</button>
          </div>
        </div>
      </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ejim Joseph</a>.
  </div>
</body>
</html>
